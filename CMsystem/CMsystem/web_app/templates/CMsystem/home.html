{% extends "CMsystem/index.html" %}


<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</head>
{% block content %}
<style>
  body {
    background-color: #eef2f4 !important;
  }

  img {
    width: 100%;
    height: 100%;
  }

  .card {
    background-color: #eef2f4;
    border-color: #eef2f4;
  }
</style>
{% load static %}

<center>
  <br>
  <br>
  <br>
  <div class="row row-cols-1 row-cols-md-3 g-0">
    <div class="col">
      <div class="card" style="height:400px; width: 300px;">
        <img src="{% static 'GRsystem/img/form.png' %}" class="card-img-top" alt="Complaint form">
        <div class="card-body">
          <h5 class="card-title">Get the Complaints</h5>

        </div>

      </div>
    </div>
    <div class="col">
      <div class="card " style="height:400px; width: 300px;">
        <img src="{% static 'GRsystem/img/solved.png' %}" class="card-img-top" alt="Solved Complaint">
        <div class="card-body">
          <h5 class="card-title">Solve Complaints</h5>
        </div>

      </div>
    </div>
    <div class="col">
      <div class="card" style="height:400px; width: 300px;">
        <img src="{% static 'GRsystem/img/bars.png' %}" class="card-img-top" alt="Complaint Stats">
        <div class="card-body">
          <h5 class="card-title">Get the stats of Complaints</h5>
        </div>

      </div>
    </div>
  </div>
  <br>
  <br>
  <br>
  <br>
  <br>

</center>

{% endblock %}
